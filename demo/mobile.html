<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Aplikasi Bosai</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Bootstrap 5.3 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

        <!-- Material Icons -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

        <style>
            body {
                font-family: sans-serif;
                padding-bottom: 56px; /* untuk bottom nav */
            }
            .bottom-nav {
                position: fixed;
                bottom: 0;
                left: 0;
                right: 0;
                background: #f8f9fa;
                border-top: 1px solid #ddd;
                display: flex;
                justify-content: space-around;
                z-index: 1030;
            }
            .bottom-nav .nav-item {
                flex-grow: 1;
                text-align: center;
                padding: 8px 0;
                font-size: 12px;
                color: #555;
            }
            .bottom-nav .nav-item.active {
                color: #007bff;
            }
            .bottom-nav .material-icons {
                display: block;
                font-size: 24px;
            }
            .app-bar {
                background-color: #007bff;
                color: #fff;
            }
        </style>
    </head>
    <body>
        <!-- Topbar ala Android -->
        <nav class="navbar app-bar px-3">
            <span class="material-icons me-3" data-bs-toggle="offcanvas" data-bs-target="#sidebar"> menu </span>
            <span id="page-title">Beranda</span>
        </nav>

        <!-- Sidebar -->
        <div class="offcanvas offcanvas-start" tabindex="-1" id="sidebar">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title">Menu</h5>
                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"></button>
            </div>
            <div class="offcanvas-body">
                <ul class="list-group">
                    <li class="list-group-item">üè† Beranda</li>
                    <li class="list-group-item">üìÑ Halaman</li>

                </ul>
            </div>
        </div>

        <!-- Konten Utama -->
        <div class="container mt-3">
            <div id="konten"></div>
        </div>

        <!-- Bottom Navigation -->
        <div class="bottom-nav">
            <div class="nav-item active" data-page="home">
                <span class="material-icons">home</span>
                Home
            </div>
            <div class="nav-item" data-page="search">
                <span class="material-icons">search</span>
                Search
            </div>
            <div class="nav-item" data-page="settings">
                <span class="material-icons">settings</span>
                Settings
            </div>
        </div>

        <!-- Loader -->
        <div id="loader-slot"></div>

        <!-- Script -->
        <!-- Bootstrap JS + Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script type="module" src="./mobile.js"></script>
    </body>
</html>
